<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@300;500;800&family=Sacramento&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="frame">
            <img class="nft-img" src="https://media1.giphy.com/media/ho0xXatV7b3Fo1ZRXN/giphy.gif?cid=790b761145cec055be9272a5207f0220c29bc7ae194986aa&rid=giphy.gif&ct=g" alt="NFT image">
            <div class="icon-div">
                <img class="icon-img" src="images/icon-view.svg" alt="icon-image">
            </div>
            
            <h2><a href="https://giphy.com/gifs/crypto-ape-bored-ho0xXatV7b3Fo1ZRXN" target="_blank" class="nft-link">Bored Ape #3429</a></h2>
            <p style="font-weight: 600;">Our Bored Ape NFT collection promotes the lifestyle of Gen Z.</p>
            <div class="price-clock">
                <div class="price">
                    <img class="ether" src="images/icon-ethereum.svg" alt="ether-img">
                    <p class="ether-text">0.041 ETH</p>
                </div>
                <div class="clock">
                    <img class="time" src="images/icon-clock.svg" alt="clock-img">
                    <p class="time-text">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="bottom-container">
                <img class="avatar-img" src="https://media.giphy.com/avatars/AIRYVISION/pDGmK3GQnycs/200h.jpg" alt="avatar-img">
                <p class="author">Creation of <a href="https://giphy.com/AIRYVISION" target="_blank" class="name">AiryVision</a></p>
            </div>
        </div>
    </body>
</html>
